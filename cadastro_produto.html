<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Darrê Ateliê | Dashboard</title>
    <link rel="stylesheet" href="./assets/css/base/base.css">
    <link rel="stylesheet" href="assets/css/componentes/cabecalho.css">
    <link rel="stylesheet" href="assets/css/componentes/menu.css">
    <link rel="stylesheet" href="assets/css/componentes/dashboard.css">
    <link rel="stylesheet" href="assets/css/componentes/cadastro.css">
    <link rel="stylesheet" href="assets/css/componentes/botao.css">
    <!--Favicon-->
    <link rel="apple-touch-icon" sizes="180x180" href="/assets/img/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/assets/img/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/assets/img/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">
</head>

<body>
    <header class="cabecalho">
        <img src="./assets/img/darre_atelie_img.jpg" alt="Logo Darrê Ateliê" class="cabecalho__logo">
        <h1 class="cabecalho__titulo">Darrê Ateliê Cadastro Clientes e Produtos</h1>
    </header>
    <main class="container">
        <nav>
            <ul class="menu">
                <li class="menu__link"><a href="dashboard.html">Dashboard</a></li>
                <li class="menu__link"><a href="cadastro_cliente.html">Cadastre o Cliente</a></li>
                <li class="menu__link" style="background-color: rgb(245, 240, 240); color: rgb(231, 137, 164);"><a
                        href="cadastro_produto.html">Cadastre o Produto </a></li>
            </ul>
        </nav>
        <section class="cadastro" style="height: 360px;">
            <h2 class="cadastro__titulo">Cadastre o produto</h2>
            <form class="formulario" action="./cadastro_concluido.html"">
                <div class=" input-container">
                <input name="nome" id="nome" class="input" type="text" placeholder="Nome">
                <label class="input-label" for="nome">Nome</label>
                <span class="input-mensagem-erro">Este campo não está válido</span>
                </div>
                <div class="input-container cadastro__preco-container">
                    <input name="preco" id="preco" class="input" type="text" placeholder="Preço">
                    <label class="input-label" for="preco">Preço</label>
                    <span class="input-mensagem-erro">Este campo não está válido</span>
                </div>
                <div class="input-container cadastro__descricao-container">
                    <input class="input" name="descricao" id="descricao" placeholder="Descrição">
                    <label class="input-label" for="descricao">Descrição</label>
                    <span class="input-mensagem-erro">Este campo não está válido</span>
                </div>
                <button class="botao__cadastrar">Cadastrar</button>
            </form>
        </section>
    </main>
    <footer> Desenvolvido por Renata Marques | 2021</footer>

</html>
