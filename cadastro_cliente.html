<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Darrê Ateliê | Dashboard</title>
    <link rel="stylesheet" href="./assets/css/base/base.css">
    <link rel="stylesheet" href="assets/css/componentes/cabecalho.css">
    <link rel="stylesheet" href="assets/css/componentes/menu.css">
    <link rel="stylesheet" href="assets/css/componentes/dashboard.css">
    <link rel="stylesheet" href="assets/css/componentes/cadastro.css">
    <link rel="stylesheet" href="assets/css/componentes/botao.css">
    <link rel="stylesheet" href="assets/css/componentes/rodape.css">
    <!--Favicon-->
    <link rel="apple-touch-icon" sizes="180x180" href="/assets/img/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/assets/img/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/assets/img/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">
</head>

<body>
    <header class="cabecalho">
        <img src="./assets/img/darre_atelie_img.jpg" alt="Logo Darrê Ateliê" class="cabecalho__logo">
        <h1 class="cabecalho__titulo">Darrê Ateliê Cadastro Clientes e Produtos</h1>
    </header>
    <main class="container">
        <nav>
            <ul class="menu">
                <li class="menu__link"><a href="dashboard.html">Dashboard</a></li>
                <li class="menu__link" style="background-color: rgb(245, 240, 240); color: rgb(231, 137, 164);"><a
                        href="cadastro_cliente.html">Cadastre o Cliente</a></li>
                <li class="menu__link"><a href="cadastro_produto.html">Cadastre o Produto</a></li>
            </ul>
        </nav>
        <section class="cadastro">
            <form class="formulario" action="./cadastro_concluido.html" autocomplete="none">
                <fieldset>
                    <legend class="formulario__legenda">Informações básicas</legend>
                    <div class="input-container">
                        <label class="input-label" for="nome">Nome</label>
                        <input name="nome" id="nome" class="input" type="text"
                            data-tipo="data-form-input" autocomplete="none" required>
                    </div>
                    <div class="input-container">
                        <label class="input-label" for="email">Email</label>
                        <input name="email" id="email" class="input" type="email"
                            placeholder="Preenchimento obrigatório" autocomplete="none" required>
                    </div>
                    <div class="input-container">
                        <label class="input-label" for="senha">Senha</label>
                        <input name="senha" id="senha" class="input" type="password"
                            placeholder="De 3 à 12 caracteres, letra minúscula, maiúscula e número"
                            pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*[0-9])(?!.*[ !@#$%^&*_=+-]).{3,12}$"
                            title="A senha deve conter entre 3 à 12 caracteres, pelo menos uma letra maiúscula e um número. Não deve conter caracteres especiais."
                            autocomplete="none" required>
                    </div>
                </fieldset>
                <fieldset>
                    <legend class="formulario__legenda">Informações pessoais</legend>
                    <div class="input-container">
                        <label class="input-label" for="nascimento">Data de nascimento</label>
                        <input name="nascimento" id="nascimento" class="input" type="date" data-tipo="dataNascimento"
                            autocomplete="none" required>
                    </div>
                    <div class="input-container">
                        <label class="input-label" for="cpf">CPF</label>
                        <input name="cpf" id="cpf" class="input" type="text"
                            placeholder="Insire o CPF com 12 caracteres"
                            pattern="[0-9]{3}.?[0-9]{3}.?[0-9]{3}-?[0-9]{2}" title="CPF com 12 dígitos." data-tipo="cpf"
                            autocomplete="none" required>
                    </div>
                </fieldset>
                <fieldset>
                    <legend class="formulario__legenda">Endereço</legend>
                    <div class="input-container">
                        <label class="input-label" for="cep">CEP</label>
                        <input name="cep" id="cep" class="input" type="text"  placeholder="Preenchimento obrigatório" data-tipo="cep" pattern="[\d]{5}-?[\d]{3}"
                            title="CEP com 8 dígitos." required autocomplete="none">
                    </div>
                    <div class="input-container">
                        <label class="input-label" for="logradouro">Logradouro, nº.</label>
                        <input name="logradouro" id="logradouro" class="input" type="text" data-tipo="logradouro"
                            autocomplete="none" required>
                    </div>
                    <div class="input-container">
                        <label class="input-label" for="cidade">Cidade</label>
                        <input name="cidade" id="cidade" class="input" type="text" data-tipo="cidade"
                            autocomplete="none" required>
                    </div>
                    <div class="input-container">
                        <label class="input-label" for="estado">Estado</label>
                        <input name="estado" id="estado" class="input" type="text" data-tipo="estado"
                            autocomplete="none" required>
                    </div>
                </fieldset>
                <button class="botao__cadastrar">Cadastrar</button>
            </form>
        </section>
    </main>
    <footer class="rodape"> Copyright © 2021 Renata Marques</footer>
    <script type="module" src="./scripts/app.js"></script>
</body>

</html>
